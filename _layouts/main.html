---
layout: default
---

<aside class="sidebar">
  <header>
  </header> <!-- End Header -->
  <footer>
    <div class="about">
      <a class="author-name" href="{{site.url}}">{{site.author}}</a>
      <p>{{site.about-author}}</p>
    </div>
    <section class="contact">
      <ul>
        {% if site.social-github %}
        <li class="github"><a href="http://github.com/{{site.social-github}}" target="_blank"><i
              class="fa fa-github"></i></a></li>
        {% endif %}
        {% if site.social-email %}
        <li class="email"><a href="mailto:{{site.social-email}}"><i class="fa fa-envelope-o"></i></a></li>
        {% endif %}
      </ul>
    </section> <!-- End Section Contact -->
    <div class="copyright">
      <p>&copy; {{site.time | date: '%Y'}}</p>
    </div>
  </footer> <!-- End Footer -->
</aside> <!-- End Sidebar -->
<div class="content-box clearfix">
  {{ content }}
</div>
